<!-- Modal de Detalhes do Animal -->
<div class="modal fade" id="animalModal" tabindex="-1" role="dialog" aria-labelledby="animalModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="animalModalLabel"><span id="animalNome"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Coluna para a imagem -->
                    <div class="col-md-4">
                        <img id="animalFoto" src="" alt="Foto do Animal" class="img-fluid" style="height: 100%; object-fit: cover;">
                    </div>
                    <!-- Coluna para o texto -->
                    <div class="col-md-8">
                        <p><strong>Raça:</strong> <span id="animalRaca"></span></p>
                        <p><strong>Idade:</strong> <span id="animalIdade"></span> anos</p>
                        <p><strong>Vacinado:</strong> <span id="animalVacinado"></span></p>
                        <p><strong>Descrição Completa:</strong> <span id="animalDescricao"></span></p>
                        <p><strong>Local:</strong> <span id="animalLocal"></span></strong></p>
                        <!-- <p><strong>Entre em contato com <span id="animalCriadoPorNome"></span>:</strong> <span id="animalCriadoPorTelefone"></span></p> -->
                        <p><strong>Entre em contato com: </strong> 
                            <a id="animalCriadoPorTelefone" href="#" target="_blank"><span id="animalCriadoPorNome"></span></a>
                         </p>
                    </div>
                </div>
            </div>
            {% if request.user.is_authenticated and request.user.is_staff %}
            <div class="modal-footer d-flex justify-content-between">
                    <!-- Botão de Excluir com confirmação -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">
                        Excluir
                    </button>
            {% endif %}
            </div>
        </div>
    </div>
</div>
